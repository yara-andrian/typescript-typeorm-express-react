openapi: 3.0.0
info:
  title: Hello World API
  description: Hello world API.
  version: "1.0"
paths:
  /burger:
    get:
      description: |
        ping then pong!
      operationId: hi
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Burger"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ping:
    get:
      description: |
        ping then pong!
      operationId: ping
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /hello:
    post:
      x-eov-operation-handler: helloWorldRoute
      operationId: helloWorldPost
      tags:
        - /hello
      description: >-
        Returns greeting.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Greeting"
              properties:
                greeting:
                  type: string
                example:
                  greeting: Mikel
        required: true
      responses:
        "200":
          description: Successful request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hello"
        default:
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      x-eov-operation-handler: helloWorldRoute
      operationId: helloWorldGet
      tags:
        - /hello
      description: >-
        Returns greeting.
      parameters:
        - name: greeting
          in: query
          description: Name of greeting
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hello"
        default:
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
servers:
  - url: "/api"
components:
  schemas:
    Hello:
      properties:
        msg:
          type: string
      required:
        - msg
    Error:
      properties:
        message:
          type: string
      required:
        - message
    Greeting:
      required:
        - greeting
      properties:
        msg:
          type: string
    Burger:
      properties:
        name:
          type: string
        price:
          type: number
        description:
          type: string
        image:
          type: string
